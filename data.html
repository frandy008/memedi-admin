<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/main/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->

          class="navbar-toggler me-2"

          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand me-auto fs-bold" href="#"
          ><i class="bi bi-code-slash"></i> memediAdmin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto mt-3 mt-lg-0">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Cari"
                aria-label="Cari"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-primary" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-gear-fill"></i> Setting</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()"
                    ><i class="bi bi-box-arrow-right"></i> Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav text-bg-dark"
      tabindex="-1"
      id="offcanvasExample"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                CORE
              </div>
            </li>
            <li>
              <a href="index.html" class="nav-link px-3 active">
                <span>
                  <i class="bi bi-speedometer2"></i>
                </span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="my-2">
              <hr class="dropdown-divider" />
            </li>
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                Interface
              </div>
            </li>
            <li>
              <a
                class="nav-link px-3 sidebar-link"
                data-bs-toggle="collapse"
                href="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                <span class="me-2">
                  <i class="bi bi-file-earmark"></i>
                </span>
                <span>Pages</span>
                <span class="right-icon ms-auto">
                  <i class="bi bi-chevron-down"></i>
                </span>
              </a>
              <div class="collapse" id="collapseExample">
                <div>
                  <ul class="navbar-nav ps-3">
                    <li>
                      <a href="data.html" class="nav-link px-3">
                        <span>Data</span>
                      </a>
                    </li>
                    <li>
                      <a href="login.html" class="nav-link px-3">
                        <span>Login</span>

                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- End Offcanvas -->

    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 fw-bold fs-3">Data</div>
        </div>
        <hr />
        <div class="row my-4">
          <div class="col-md-12">
            <button
              class="btn btn-sm btn-primary mb-2"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <i class="bi bi-plus-lg"></i> Tambah Data
            </button>
            <div class="card">
              <div class="card-header">Data Table</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table" id="data-table">
                    <thead>
                      <tr>
                        <th width="10px">#</th>
                        <th>Nama</th>
                        <th>Sosmed</th>
                        <th width="80px"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Frandy</td>
                        <td>
                          <a
                            href="https://instagram.com/im_frandy_"
                            class="text-decoration-none"
                            target="_blank"
                            >https://instagram.com/im_frandy_</a
                          >
                        </td>
                        <td>
                          <button
                            class="btn btn-sm btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#modalEdit"
                            onclick="edit_data('frandy','http://instagram.com/im_frandy_')"
                          >
                            <i class="bi bi-pencil-square"></i>
                          </button>
                          <button
                            class="btn btn-sm btn-danger"
                            onclick="hapus('frandy')"
                          >
                            <i class="bi bi-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Container -->
    </main>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="#">
            <div class="modal-body">
              <div class="mb-2">
                <label>Nama</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-2">
                <label>Sosmed</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalEdit"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Form Edit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="#" name="edit">
            <div class="modal-body">
              <div class="mb-2">
                <label>Nama</label>
                <input type="text" name="nama" class="form-control" />
              </div>
              <div class="mb-2">
                <label>Sosmed</label>
                <input type="text" name="sosmed" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/main/js/jquery-3.6.0.min.js"></script>
    <script src="assets/sweetalert/sweetalert2.all.min.js"></script>
    <script src="assets/dataTables/datatables.min.js"></script>
    <script src="assets/chartJs/chart.min.js"></script>
    <script src="assets/main/js/main.js"></script>
    <script>
      $(document).ready(function () {
        $("#data-table").DataTable();
      });
    </script>
  </body>
</html>
